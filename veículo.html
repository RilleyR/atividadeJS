<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasto de Combustível</title>
    <style>
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Calculadora de Gasto de Combustível</h2>

    <label for="quilometragem">Quilometragem percorrida (em km):</label>
    <input type="number" id="quilometragem" placeholder="Quilometragem">

    <label for="valorCombustivel">Valor do combustível por litro:</label>
    <input type="number" id="valorCombustivel" placeholder="Valor por litro">

    <button onclick="calcularGasto()">Calcular Gasto</button>

    <p id="resultado"></p>

    <script>
        function calcularGasto() {
            var quilometragem = parseFloat(document.getElementById("quilometragem").value);
            var valorCombustivel = parseFloat(document.getElementById("valorCombustivel").value);

            if (isNaN(quilometragem) || isNaN(valorCombustivel) || quilometragem < 0 || valorCombustivel < 0) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            var consumoPorLitro = 8; // O veículo percorre 8 km por litro
            var litrosConsumidos = quilometragem / consumoPorLitro;
            var gastoTotal = litrosConsumidos * valorCombustivel;

            var resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `O gasto total de combustível é: R$ ${gastoTotal.toFixed(2)}`;
        }
    </script>

</body>
</html>
