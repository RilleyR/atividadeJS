<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo </title>
    <style>
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Calculadora de Custo </h2>

    <label for="comprimento">Comprimento total do cômodo (em metros):</label>
    <input type="number" id="comprimento" placeholder="Comprimento">

    <label for="largura">Largura total do cômodo (em metros):</label>
    <input type="number" id="largura" placeholder="Largura">

    <button onclick="calcularCusto()">Calcular Custo</button>

    <p id="resultado"></p>

    <script>
        function calcularCusto() {
            var comprimento = parseFloat(document.getElementById("comprimento").value);
            var largura = parseFloat(document.getElementById("largura").value);

            if (isNaN(comprimento) || isNaN(largura) || comprimento <= 0 || largura <= 0) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            var precoPorMetroQuadrado = 36.00;
            var areaCocomodo = comprimento * largura;
            var custoTotal = precoPorMetroQuadrado * areaCocomodo;

            var resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `O custo total para assentar piso é: R$ ${custoTotal.toFixed(2)}`;
        }
    </script>

</body>
</html>
