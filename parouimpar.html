<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Paridade</title>
</head>
<body>

    <h2>Verificar Paridade</h2>

    <label for="numeroInput">Digite um número:</label>
    <input type="number" id="numeroInput">
    <button onclick="verificarParidade()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarParidade() {
            var numero = document.getElementById("numeroInput").value;
            var resultadoElement = document.getElementById("resultado");

            if (numero % 2 === 0) {
                resultadoElement.textContent = "O número " + numero + " é Par.";
            } else {
                resultadoElement.textContent = "O número " + numero + " é Ímpar.";
            }
        }
    </script>

</body>
</html>
