<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor para vetor</title>
    <style>
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>

    </h2>Valor para Vetor</h2>

    <label for="quantidadeValores">Quantidade de Valores:</label>
    <input type="number" id="quantidadeValores" placeholder="N">

    <button onclick="inserirValores()">Inserir Valores</button>
    <button onclick="mostrarValores()">Mostrar Todos</button>
    <button onclick="mostrarMaiorValor()">Maior Valor</button>
    <button onclick="mostrarMenorValor()">Menor Valor</button>

    <p id="resultado"></p>

    <script>
        var vetor = [];

        function inserirValores() {
            var quantidadeValores = parseInt(document.getElementById("quantidadeValores").value);

            if (isNaN(quantidadeValores) || quantidadeValores <= 0) {
                alert("Por favor, insira um número válido de valores.");
                return;
            }

            vetor = [];

            for (var i = 0; i < quantidadeValores; i++) {
                var valor = parseFloat(prompt(`Digite o valor ${i + 1}:`));

                if (isNaN(valor)) {
                    alert("Por favor, insira um valor válido.");
                    return;
                }

                vetor.push(valor);
            }
        }

        function mostrarValores() {
            var resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `Valores inseridos: ${vetor.join(', ')}`;
        }

        function mostrarMaiorValor() {
            var resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `Maior Valor: ${Math.max(...vetor)}`;
        }

        function mostrarMenorValor() {
            var resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `Menor Valor: ${Math.min(...vetor)}`;
        }
    </script>

</body>
</html>
